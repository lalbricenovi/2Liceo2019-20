<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS selectors</title>
    <style>
        body{
            color:green;
        }
        li{
            color:chocolate;
        }
        #especial{
            color:red;
        }
    </style>
</head>
<body>
    <h1>Selectores en CSS</h1>
    <p>Los selectores en CSS sirven para seleccionar
        los elementos deseados de manera precisa para 
        darles estilos. Entre ellos se encuentran:
    </p>
    <ul>
        <li id="especial">html tag: body, h1, p, a, ul, etc</li>
        <li>class</li>
        <li>id: se usa poniendo un # antes del id #elementoespecial</li>
    </ul>
</body>
</html>
